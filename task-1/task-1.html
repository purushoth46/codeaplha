<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="./../Css/task-1.css">
</head>
<body>
    <div class="container">
        <header class="ct-head">
            <h1>Survey from CLEVTON'S</h1>
            <h2>Thank you for taking the time to help us to improve the platform</h2>
        </header>
        <form action="#" class="form-gp" method="get">
            <div class="card-1">
            <label for="ne">Name:</label>
            <input type="text" id="ne" placeholder="Enter your name">
        
            <label for="em">Email:</label> 
            <input type="email" id="em" placeholder="Enter your Email">
            
            <label for="Ph">Phone Number:</label> 
            <input type="phonenumber" id="ph" placeholder="Enter your phone number">
            
            <label for="Adrs">Address(optional):</label> 
            <input type="text" id="ne" placeholder="Enter your address">

            </div>

            <h3>Which option best describe your current role</h3>
            <select  id="role-ob">
                <option value="select current role" class="rd">Select Current role</option>
                <option value="Student" class="rd">Student</option>
                <option value="Teacher" class="rd">Teacher</option>
                <option value="job" class="rd">Job</option>
                <option value="Other" class="rd">Other</option>
            </select>
            <h3>How you come to know about CLEVTON'S ?</h3>
            <div class="card-3">
                <div class="card-3-data">
                  <input type="radio" name="feedback" id="fd" value="friends">
                  <label for="fd">Friends</label>
                </div>
                <div class="card-3-data">
                    <input type="radio" name="feedback" id="TV" value="TV Adrs">
                    <label for="TV">TV Ads</label> 
                </div>
                <div class="card-3-data">
                    <input type="radio" name="feedback" id="sm" value="Social-media">
                    <label for="sm">Social-Media</label>
                </div>
                <div class="card-3-data">
                    <input type="radio" name="feedback" id="Np" value="Newspaper">
                    <label for="Np">Newspaper</label>
                </div>
                <div class="card-3-data">
                    <input type="radio" name="feedback" id="ot" value="Other">
                    <label for="ot">others</label>
                </div>
           </div>
            <h3>Would you like to see improved ?</h3>
            <div class="card-4">
                <div class="card-4-data">
                    <input type="checkbox" name="feedback 1" id="de" value="front-end">
                    <label for="de">Front-End Developer</label>
                </div>
                <div class="card-4-data">
                    <input type="checkbox" name="feedback 2" id="bd" value="back-end">
                    <label for="bd">Back-end Developer</label>
                </div>
                <div class="card-4-data">
                    <input type="checkbox" name="feedback 3" id="ad" value="android">
                    <label for="ad">Android App Developer</label>
                </div>
                <div class="card-4-data">
                    <input type="checkbox" name="feedback 4" id="sd" value="software">
                    <label for="sd">Software Engineering</label>
                </div>
                <div class="card-4-data">
                    <input type="checkbox" name="feedback 5" id="ot1" value="Other">
                    <label for="ot1">other</label>
                </div>
            </div>
            <h3>Give Us your feedback</h3>
            <div class="card-5">
                <textarea name="1feedback" id="ta" rows="8" placeholder="Enter your feedback here...."></textarea>
               <button><a href="#">Submit</a></button>
            </div>
           
        </form>
    </div>
</body>
</html>
